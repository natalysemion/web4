<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Informatics-2023-Lab2 Gallery2</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Informatics-2023-Lab2 Gallery2</h1>
    <h3>Add Actor</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addActor()">
        <input type="text" id="add-name" placeholder="New Actor">
        <input type="text" id="add-rating" placeholder="New Rating">
        <input type="text" id="add-gender" placeholder="New Gender">
        <input type="submit" value="Add">
    </form>
    <div id="editActor">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateActor()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-rating">
            <input type="text" id="edit-gender">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <p id="counter"></p>
    <table>
        <tr>
            <th>Name</th>
            <th>Rating</th>
            <th>Gender</th>
        </tr>
        <tbody id="actors"></tbody>
    </table>
    <script src="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getActors();
    </script>
</body>
</html>
